<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src='socket.io/socket.io.js'></script>
</head>
<body>
<div class="container">
 <br>
 <div class="jumbotron">
 <h1 class="display-4">Escreva uma Mensagem</h1>
 <br>
 <input id = "name" class="form-control" placeholder="Name">
 <br>
 <textarea id = "message" class="form-control" placeholder="Digite uma mensagem">
</textarea>
 <br>
 <button id="send" class="btn btn-success">Enviar</button>
 </div>
 <div id="messages">
</div>
</div>
<script>
    var socket = io();
    $(() => {
    $("#send").click(()=>{
       sendMessage({
          name: $("#name").val(), 
          message:$("#message").val()});
        })
      getMessages()
    })

socket.on('message', addMessages)


function addMessages(message){
   $("#messages").append(`
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>`)
   }
function getMessages(){
  $.get('https://simple-chat.plid.in/messages', (data) => {
   data.forEach(addMessages);
   })
 }
function sendMessage(message){
   $.post('https://simple-chat.plid.in/messages', message)
 }
</script>
</body>
</html>
